<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage of Tables in HTML</title>
</head>
<body>
    <thead>Food Menu</thead>
    <tbody>
    <table border="black">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Butter</td>
            <td>Rs. 10</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>Rs. 20</td>
        </tr>
        <tr>
            <td>Jam</td>
            <td>Rs. 30</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Sum</th>
            <th>Rs. 60</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
